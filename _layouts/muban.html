<script>
	!(function(){
		var head_img =  document.getElementsByClassName("head_img")[0];
		if(!head_img){
			return false;
		}
		var i=1;
		var index = setInterval(function(){ 
			i++;
			head_img.style.backgroundImage = "url('{{ site.baseurl }}/img/bg"+i+".jpg')";
			i=i<3?i:0;
		},10000);
		setTimeout(function(){
			head_img.style.animation="img_Bigger 10s infinite";
		},1000);
		if(location.href.indexOf("?")!=-1){
			var tag = location.href.split('?').pop();
			$('#'+tag).css('display', 'block');
			$('.site-heading h1').html('标签：'+tag);
		}
	})()
</script>

</html>
